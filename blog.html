        /* --- CSS STYLES --- */
        :root {
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --bg-player: #020617;
            --primary: #818cf8;
            --accent: #c084fc;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --font-heading: 'Merriweather', serif;
            --font-body: 'Lato', sans-serif;
            --max-width: 1200px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-deep); color: var(--text-main); font-family: var(--font-body); line-height: 1.6; padding-bottom: 100px; }
        a { text-decoration: none; color: inherit; transition: var(--transition); }
        ul { list-style: none; }
        img { max-width: 100%; display: block; }

        .container { max-width: var(--max-width); margin: 0 auto; padding: 0 20px; }
        
        .btn {
            display: inline-block; padding: 10px 24px; border-radius: 50px; font-weight: 700;
            letter-spacing: 0.5px; cursor: pointer; transition: var(--transition); border: 1px solid transparent;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; box-shadow: 0 4px 15px rgba(129, 140, 248, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(129, 140, 248, 0.5); }
        
        .tag { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; padding: 4px 10px; border-radius: 4px; background: rgba(255,255,255,0.1); color: var(--text-muted); }
        .date { font-size: 0.85rem; color: var(--text-muted); }

        /* Header */
        header { padding: 20px 0; position: sticky; top: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05); }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 10px; }
        .logo svg { fill: var(--primary); width: 24px; height: 24px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text-muted); font-size: 0.95rem; }
        .nav-links a:hover { color: var(--primary); }

        /* Hero */
        .hero { padding: 80px 0; text-align: center; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 70%); }
        .hero h1 { font-family: var(--font-heading); font-size: 3rem; margin-bottom: 20px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { font-size: 1.2rem; color: var(--text-muted); max-width: 600px; margin: 0 auto 30px; }

        /* Filter */
        .filter-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        .filter-btn { background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted); padding: 8px 20px; border-radius: 20px; cursor: pointer; transition: var(--transition); }
        .filter-btn:hover, .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Grid */
        .stories-grid { display: grid; grid-template-columns: 1fr; gap: 30px; margin-bottom: 60px; max-width: 800px; margin-left: auto; margin-right: auto; }
        
        .story-card { background: var(--bg-card); border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); transition: var(--transition); position: relative; display: flex; flex-direction: column; }
        .story-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-color: rgba(129, 140, 248, 0.3); }

        /* Image Container */
        .card-image { 
            position: relative; 
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0; 
            background: #000;
        }
        
        .card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 0.85rem; color: var(--text-muted); }
        .card-title { font-family: var(--font-heading); font-size: 1.5rem; margin-bottom: 15px; line-height: 1.4; }
        .card-desc { font-size: 1rem; color: var(--text-muted); flex: 1; }
        .card-desc.truncated {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .read-more { color: var(--primary); font-size: 0.9rem; font-weight: 700; cursor: pointer; align-self: flex-start; margin-top: 10px; }

        footer { text-align: center; padding: 40px 0; border-top: 1px solid rgba(255,255,255,0.05); color: var(--text-muted); font-size: 0.9rem; margin-top: 60px; }

        /* Loading State */
        #loading { text-align: center; padding: 50px; color: var(--text-muted); font-size: 1.2rem; }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            .nav-links { display: none; }
        }
    </style>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        // PASTE YOUR GOOGLE SHEET ID HERE
        const SHEET_ID = '1YO4VdB70-RJow7NDBjGG2ZbL1Wr-4IK34Klq9meo7xM'; 
        
        // We use a free service called 'opensheet.elk.sh' to turn the sheet into JSON
        const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/blog`;

        // ==========================================
        // APP LOGIC
        // ==========================================

        const grid = document.getElementById('stories-grid');
        const filterContainer = document.getElementById('filter-container');
        const loading = document.getElementById('loading');
        let allStories = [];

        // 1. Fetch Data
        async function fetchStories() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Failed to load posts");
                allStories = await response.json();
                
                loading.style.display = 'none';
                renderStories(allStories);
                generateFilters(allStories);
            } catch (error) {
                loading.textContent = "Error loading posts. Please check your Sheet ID and tab name.";
                console.error(error);
            }
        }

        // 2. Render Cards
        function renderStories(stories) {
            grid.innerHTML = '';
            stories.forEach(story => {
                const card = document.createElement('article');
                card.className = 'story-card';
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${story.image_url || 'https://picsum.photos/seed/placeholder/800/450'}" alt="${story.title}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="tag">${story.category || 'General'}</span>
                            <span class="date">${story.date || ''}</span>
                        </div>
                        <h3 class="card-title">${story.title}</h3>
                        <p class="card-desc truncated">${story.description}</p>
                        <span class="read-more">Read More &rarr;</span>
                    </div>
                `;

                // Add event listener for read more
                const readMore = card.querySelector('.read-more');
                const desc = card.querySelector('.card-desc');
                readMore.addEventListener('click', () => {
                    desc.classList.remove('truncated');
                    readMore.style.display = 'none';
                });

                grid.appendChild(card);
            });
        }

        // 3. Generate Filters Dynamically
        function generateFilters(stories) {
            // Get unique categories
            const categories = ['all', ...new Set(stories.map(s => (s.category || '').toLowerCase()))];
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === 'all' ? 'active' : ''}`;
                btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                btn.onclick = () => filterStories(cat, btn);
                filterContainer.appendChild(btn);
            });
        }

        // 4. Filter Logic
        function filterStories(category, clickedBtn) {
            // Update active button state
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            clickedBtn.classList.add('active');

            // Filter data
            if (category === 'all') {
                renderStories(allStories);
            } else {
                const filtered = allStories.filter(s => (s.category || '').toLowerCase() === category);
                renderStories(filtered);
            }
        }

        // Initialize
        fetchStories();
    </script>
