        /* --- CSS STYLES --- */
        :root {

            --transition: all 0.3s ease;

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-deep); color: var(--text-main); font-family: var(--font-body); line-height: 1.6; padding-bottom: 100px; }

        .btn {

        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; box-shadow: 0 4px 15px rgba(129, 140, 248, 0.3); }

        header { padding: 20px 0; position: sticky; top: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Hero */
        .hero { padding: 80px 0; text-align: center; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 70%); }
        .hero h1 { font-family: var(--font-heading); font-size: 3rem; margin-bottom: 20px; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { font-size: 1.2rem; color: var(--text-muted); max-width: 600px; margin: 0 auto 30px; }

        /* Filter */
        .filter-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        .filter-btn { background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted); padding: 8px 20px; border-radius: 20px; cursor: pointer; transition: var(--transition); }
        .filter-btn:hover, .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Grid */
        .stories-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; margin-bottom: 60px; }
        
        .story-card { background: var(--bg-card); border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); transition: var(--transition); position: relative; display: flex; flex-direction: column; }
        .story-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-color: rgba(129, 140, 248, 0.3); }
        
        /* Image Container */
        .card-image { 
            position: relative; 
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0; 
            background: #000;
        }
        
        .card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .card-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 0.85rem; color: var(--text-muted); }
        .card-title { font-family: var(--font-heading); font-size: 1.25rem; margin-bottom: 10px; line-height: 1.4; }

        .duration { display: flex; align-items: center; gap: 5px; font-size: 0.85rem; color: var(--primary); }
        .play-btn { color: var(--primary); font-size: 0.9rem; font-weight: 700; cursor: pointer; }

        /* Player & Footer */
        .sticky-player { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--bg-player); border-top: 1px solid rgba(255,255,255,0.1); padding: 15px 0; z-index: 1000; backdrop-filter: blur(10px); }
        .player-content { display: flex; align-items: center; justify-content: space-between; }
        .now-playing { display: flex; align-items: center; gap: 15px; }
        .now-playing img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
        .track-info h4 { font-size: 0.95rem; margin-bottom: 2px; }
        .track-info span { font-size: 0.8rem; color: var(--text-muted); }

        .play-pause-large { width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--bg-deep); border: none; cursor: pointer; }

        /* Loading State */

        }

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        // PASTE YOUR GOOGLE SHEET ID HERE
        const SHEET_ID = '1YO4VdB70-RJow7NDBjGG2ZbL1Wr-4IK34Klq9meo7xM'; 
        
        // We use a free service called 'opensheet.elk.sh' to turn the sheet into JSON
        const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/stories`;

        // ==========================================
        // APP LOGIC
        // ==========================================

        const grid = document.getElementById('stories-grid');
        const filterContainer = document.getElementById('filter-container');
        const loading = document.getElementById('loading');
        let allStories = [];

        // YouTube Player Variables
        let player;
        let currentVideoId = '';
        let isPlaying = false;
        const playButton = document.querySelector('.play-pause-large');
        const playSvg = playButton.querySelector('svg');

        // Helper: Extract YouTube ID from any URL format
        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Load Story into Player
        function loadStory(story) {
            const videoId = getYouTubeId(story.youtube_link);
            if (!videoId) return;

            currentVideoId = videoId;
            player.loadVideoById(videoId);

            // Update now-playing info
            document.querySelector('.now-playing img').src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
            document.querySelector('.track-info h4').textContent = story.title;
            document.querySelector('.track-info span').textContent = story.category;

            // Auto-play if not playing
            if (!isPlaying) {
                togglePlay();
            }
        }

        // Toggle Play/Pause
        function togglePlay() {
            if (!currentVideoId) return;

            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }

            isPlaying = !isPlaying;

            // Update button SVG
            if (isPlaying) {
                playSvg.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z"/>';
            } else {
                playSvg.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        // YouTube API Ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player-iframe', {
                height: '0',
                width: '0',
                videoId: '',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Player is ready
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                playSvg.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        // Attach event to play button
        playButton.addEventListener('click', togglePlay);

        // 1. Fetch Data
        async function fetchStories() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Failed to load stories");
                allStories = await response.json();
                
                loading.style.display = 'none';
                renderStories(allStories);
                generateFilters(allStories);
            } catch (error) {
                loading.textContent = "Error loading stories. Please check your Sheet ID.";
                console.error(error);
            }
        }

        // 2. Render Cards
        function renderStories(stories) {
            grid.innerHTML = '';
            stories.forEach(story => {
                // Get the YouTube ID from the link
                const videoId = getYouTubeId(story.youtube_link);
                
                // Get thumbnail
                const thumbnail = videoId ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg` : 'https://picsum.photos/seed/placeholder/300/169';

                const card = document.createElement('article');
                card.className = 'story-card';
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${thumbnail}" alt="${story.title}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="tag">${story.category}</span>
                        </div>
                        <h3 class="card-title">${story.title}</h3>
                        <p class="card-desc">${story.description}</p>
                        <div class="card-footer">
                            <div class="duration">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 18c4.42 0 8-3.58 8-8s-3.58-8-8-8-8 3.58-8 8 3.58 8 8 8zm1-8h3v2h-5V7h2v5z"/></svg>
                                ${story.duration}
                            </div>
                            <span class="play-btn">Play &rarr;</span>
                            <a href="${story.youtube_link}" target="_blank" style="color: var(--primary); font-size: 0.9rem; font-weight: 700;">Watch on YT &rarr;</a>
                        </div>
                    </div>
                `;

                // Add click event to play button
                const playBtn = card.querySelector('.play-btn');
                playBtn.addEventListener('click', () => loadStory(story));

                grid.appendChild(card);
            });
        }

        // 3. Generate Filters Dynamically
        function generateFilters(stories) {
            // Get unique categories
            const categories = ['all', ...new Set(stories.map(s => s.category.toLowerCase()))];
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === 'all' ? 'active' : ''}`;
                btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                btn.onclick = () => filterStories(cat, btn);
                filterContainer.appendChild(btn);
            });
        }

        // 4. Filter Logic
        function filterStories(category, clickedBtn) {
            // Update active button state
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            clickedBtn.classList.add('active');

            // Filter data
            if (category === 'all') {
                renderStories(allStories);
            } else {
                const filtered = allStories.filter(s => s.category.toLowerCase() === category);
                renderStories(filtered);
            }
        }

        // Initialize
        fetchStories();
    </script>
